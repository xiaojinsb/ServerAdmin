server:
  port: 8080
  tomcat:
    uri-encoding: utf-8

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/server_admin?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
#    url: jdbc:mysql://localhost:3306/server_admin?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm

mybatis:
  typeAliasesPackage: com.sa.entity
  mapperLocations: mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  config: classpath:logback.xml
  path: log

sa:
  redis:
      open: false  # 是否开启redis缓存  true开启   false关闭
  shiro:
    redis: false # true表示shiro session存到redis里，需要开启redis，才会生效【分布式场景】
