<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>角色管理</title>
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../statics/src/css/ztree/default/ztree.css" media="all">
</head>
<body>

<form name="searchform" id="searchform" class="layui-form layui-form-pane" method="post" action="" style="margin: 15px 0px 0px 10px">
    <!--搜索组-->
    <div class="layui-form-item" style="margin-bottom: 5px">
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" placeholder="请输入用户名" maxlength="50" autocomplete="off" class="layui-input" />
            </div>
        </div>
        <!-- 按钮组 -->
        <button class="layui-btn layui-btn-normal" lay-filter="btnSearch" type="button"  lay-submit>搜索</button>
        <button type="reset" id="btnRetSet" type="button" class="layui-btn layui-btn-primary">重置</button>
    </div>

</form>

<div style="margin-left: 10px">
    <button class="layui-btn" id="add" type="button">
        <i class="layui-icon">&#xe654;</i>
        添加
    </button>
</div>

<table id="tableList" lay-filter="tableList"></table>

<!--操作工具栏-->
<script type="text/html" id="operationTpl">
    <button class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</button>
    <button class="layui-btn layui-btn-sm  layui-btn-danger" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</button>
</script>

<!--添加-->
<div id="addTpl" style="display: none">
    <form class="layui-form" method="post" style="margin-top: 30px">

        <div class="layui-form-item">
            <label class="layui-form-label">角色名 <span class="remind">*</span></label>
            <div class="layui-input-inline">
                <input type="text" name="roleName" lay-verify="roleName" id="roleName" placeholder="请输入2-8位角色名"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text" name="remark" lay-verify="remark" id="remark" placeholder="请输入备注"  autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">授权<span class="label_span">:</span></label>
            <div class="layui-input-inline">
                <ul id="menuTree" class="ztree"></ul>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submitSave">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" lay-filter="render">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../statics/plugins/layui/layui.js"></script>
<script src="../../statics/src/js/ztree.js"></script>
<script>
    layui.use(['table', 'form'], function () {
        var table = layui.table, //获取表格
            form = layui.form, //获取from
            $ = layui.jquery; //获取jq

        //渲染表格
        usertable = table.render({
            id: 'table'
            , elem: '#tableList' //选择表单
            , url: '../../role/list' //json返回地址
            , page: true //分页 开启
            // , height: 'full-125' // 高度 距离底部
            , cols: [ //表头 //sort 是否开启排序 //fixed 开启操作是否悬浮
                [
                    {type: 'checkbox', fixed: "left"}
                    , {field: 'roleId', title: 'id', align: 'center', sort: true, width: 70}
                    , {field: 'roleName', title: '角色名', align: 'center', width: 130, style: 'background-color: #eee;'}
                    , {field: 'remark', title: '备注', align: 'center', width: 200}
                    // , {field: 'createUserId', title: '创建人id', width: 100}
                    , {field: 'createTime', title: '创建时间', align: 'center', width: 200}
                    , {title: '操作', toolbar: '#operationTpl', fixed: "right", width: 200}
                ]
            ]
        });

        //查询
        form.on('submit(btnSearch)', function (data) {
            table.reload('table', {
                where: { //设定异步数据接口的额外参数
                    username: data.field.username
                }
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        /*下拉树*/
        var setting = {
            data: {
                simpleData: {
                    enable: true,
                    idKey: "menuId",
                    pIdKey: "parentId",
                    rootPId: -1
                },
                key: {
                    name: "menuName",
                    url: "nourl"
                }
            },
            check: {
                enable: true,
                nocheckInherit: true
            }
        };
        var ztree;
        //加载树
        $.ajax({
            type: "GET",
            url: '../../menu/list?page=1&limit=200',
            contentType: "application/json",
            async: false,
            dataType: "json",
            success: function (R) {
                if (R.code === 0) {
                    ztree = $.fn.zTree.init($("#menuTree"), setting, R.data);
                    //展开所有节点
                    ztree.expandAll(true);
                } else {
                    alert(R.msg);
                }
            },
            error: function () {
                alert("系统错误");
            }
        });

        //新增
        $("#add").click(function(){

            ztree.checkAllNodes(false); //清空选择
            layer.open({
                title: '新增角色'//窗口名
                ,type: 1 //打开类型
                ,shade: 0.4//遮罩 浓度0.4
                ,maxmin: true //最小化开关 开
                ,content: $('#addTpl') //打开div模版
                ,offset: ['100px', '150px'] //坐标
                ,area: ['480px', '490px'],//弹出窗口大小 宽 高

                success: function (layero, index) {
                    form.on('submit(submitSave)', function(data){

                        //获取选择的菜单
                        var nodes = ztree.getCheckedNodes(true);
                        var menuIdList = new Array();
                        for (var i = 0; i < nodes.length; i++) {
                            menuIdList.push(nodes[i].menuId);
                        }
                        var menuIdListJoin = menuIdList.join(",");
                        //向form表单中添加选中的菜单
                        data.field.menuIdList = menuIdListJoin;

                        $.post("../../role/add", data.field, function (res) {

                            if (res.msg == 'success') {
                                layer.msg('添加成功');

                                layer.close(index); //关闭当前窗口
                                usertable.reload(); //刷新
                            } else {
                                if (res.msg != null) {
                                    layer.msg(res.msg);
                                } else {
                                    layer.msg('添加成功失败');
                                }
                            }

                        });
                        return false; //阻止表单跳转
                    });
                },
                end: function () {
                    $('form.layui-form').find('button[lay-filter=render]').click();
                    iePlaceholder();
                }
            });
        });

        //监听操作条
        table.on('tool(tableList)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'look') {//查看

            } else if (layEvent === 'edit') {//修改

                $("#roleName").val(data.roleName);
                $("#remark").val(data.remark);

                //勾选已选中的菜单
                $.ajax({
                    type: "GET",
                    url: '../../role/info?id=' + data.roleId,
                    contentType: "application/json",
                    async: false,
                    dataType: "json",
                    success: function (R) {
                        ztree.checkAllNodes(false); //清空选择
                        if (R.code === 0) {
                            //勾选角色所拥有的菜单
                            var menuIds = R.roleList;
                            for (var i = 0; i < menuIds.length; i++) {
                                var node = ztree.getNodeByParam("menuId", menuIds[i]);
                                if (node != null) {
                                    ztree.checkNode(node, true, false);
                                }

                            }
                        } else {
                            alert(R.msg);
                        }
                    },
                    error: function () {
                        alert("勾选错误");
                    }
                });

                layer.open({
                    title: '修改角色'//窗口名
                    ,type: 1 //打开类型
                    ,shade: 0.4//遮罩 浓度0.4
                    ,maxmin: true //最小化开关 开
                    ,content: $('#addTpl') //打开div模版
                    ,offset: ['100px', '150px'] //坐标
                    ,area: ['450px', '490px'],//弹出窗口大小 宽 高

                    success: function (layero, index) {
                        form.on('submit(submitSave)', function(data){
                            $.post("../../user/edit1", data.field, function (res) {

                                if (res.msg == 'success') {
                                    layer.msg('添加成功');

                                    layer.close(index); //关闭当前窗口
                                    usertable.reload(); //刷新
                                } else {
                                    if (res.msg != null) {
                                        layer.msg(res.msg);
                                    } else {
                                        layer.msg('添加成功失败');
                                    }
                                }

                            });
                            return false; //阻止表单跳转
                        });
                    }
                });
            }else if (layEvent === 'delete') {//删除
                layer.confirm('确定删除用户？', {
                    btn: ['确认', '关闭'] //按钮
                }, function () {
                    $.post("../../user/delete", {id: data.userId}, function (res) {

                        if (res.msg == 'success') {
                            layer.msg('删除用户成功');

                            usertable.reload(); //刷新
                        } else {
                            if (res.msg != null) {
                                layer.msg(res.msg);
                            } else {
                                layer.msg('删除用户失败');
                            }
                        }

                    });
                });
            }
        });

        //表单验证
        // form.verify({
        //     username: function(value, item){ //value：表单的值、item：表单的DOM对象
        //         if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)){
        //             return '用户名不能有特殊字符';
        //         }
        //         if(/(^\_)|(\__)|(\_+$)/.test(value)){
        //             return '用户名首尾不能出现下划线\'_\'';
        //         }
        //         if(/^\d+\d+\d$/.test(value)){
        //             return '用户名不能全为数字';
        //         }
        //     },password: [
        //         /^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格'
        //     ]
        // });

        //单击行勾选checkbox事件
        // $(document).on("dblclick",".layui-table-body table.layui-table tbody tr", function () {
        //    alert(1)
        // });

        //解决ie兼容问题
        if (!!window.ActiveXObject || "ActiveXObject" in window) {
            // get缓存问题 关闭ajax 缓存
            $.ajaxSetup({cache: false})
            iePlaceholder();
        }

        //判断浏览器是否支持placeholder属性
        function iePlaceholder() {
            supportPlaceholder = 'placeholder' in document.createElement('input'),

                placeholder = function (input) {

                    var text = input.attr('placeholder'),
                        defaultValue = input.defaultValue;

                    if (!defaultValue) {
                        input.val(text).addClass("phcolor");
                    }

                    input.focus(function () {

                        if (input.val() == text) {
                            $(this).val("");
                        }
                    });

                    input.blur(function () {

                        if (input.val() == "") {
                            $(this).val(text).addClass("phcolor");
                        }
                    });

                    //输入的字符不为灰色
                    input.keydown(function () {
                        $(this).removeClass("phcolor");
                    });
                };

            //当浏览器不支持placeholder属性时，调用placeholder函数
            if (!supportPlaceholder) {

                $('input').each(function () {

                    text = $(this).attr("placeholder");

                    if ($(this).attr("type") == "text") {

                        placeholder($(this));
                    }
                });
            }
        }
    });
</script>
</body>
</html>
