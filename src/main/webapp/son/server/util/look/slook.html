<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>服务器查看</title>
    <link rel="stylesheet" href="../../../../statics/plugins/layui/css/layui.css" media="all">
    <style>
        .layui-form-label{width: 100px}
        .layui-input-block{margin-left: 130px}
    </style>
</head>
<body style="background-color: rgb(242, 242, 242);">

<form class="layui-form" method="post" style="padding-top: 20px">

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">

            <div class="layui-col-md14">
                <div class="layui-card">
                    <div class="layui-card-header">服务器基本信息</div>
                    <div class="layui-card-body layui-row layui-col-space10">

                        <div class="layui-col-md6 layui-col-space10">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">服务器名称<span class="remind">*</span>：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="serverName" lay-verify="serverName" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">设备类型：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="type" lay-verify="type" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">网络情况：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="serNet" lay-verify="serNet" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-col-lg12">
                                <label class="layui-form-label">部署情况：</label>
                                <div class="layui-input-block">
                                    <textarea name="depSituation" lay-verify="depSituation" class="layui-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">

                <div class="layui-card">
                    <div class="layui-card-header">服务器软件信息</div>
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">计算机名称：</label>
                            <div class="layui-input-block">
                                <input type="text" name="pcName" lay-verify="pcName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">运维人员：</label>
                            <div class="layui-input-block">
                                <input type="text" name="userName" lay-verify="userName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">ip地址：</label>
                            <div class="layui-input-block">
                                <input type="text" name="serverIp" lay-verify="serverIp" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">管理口地址：</label>
                            <div class="layui-input-block">
                                <input type="text" name="managementPort" lay-verify="managementPort" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">管理账号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="serverAdmin" lay-verify="serverAdmin" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">管理密码：</label>
                            <div class="layui-input-block">
                                <input type="text" name="serverPas" lay-verify="serverPas" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">操作系统：</label>
                            <div class="layui-input-block">
                                <input type="text" name="os" lay-verify="os" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">杀毒软件：</label>
                            <div class="layui-input-block">
                                <input type="text" name="shaduSoft" lay-verify="shaduSoft" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg12">
                            <label class="layui-form-label">系统初始配置：</label>
                            <div class="layui-input-block">
                                <input type="text" name="beginConfig" lay-verify="beginConfig" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="layui-card">
                    <div class="layui-card-header">备注</div>
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-md12">
                            <textarea name="serverContent" lay-verify="serverContent" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>


            </div>

            <div class="layui-col-md6">

                <div class="layui-card">
                    <div class="layui-card-header">服务器硬件信息(物理机填写)</div>
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">设备型号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="model" lay-verify="model" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">机房位置：</label>
                            <div class="layui-input-block">
                                <input type="text" name="generator" lay-verify="generator" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">楼层房间号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="houseHumber" lay-verify="houseHumber" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">机柜：</label>
                            <div class="layui-input-block">
                                <input type="text" name="cabinet" lay-verify="cabinet" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">机柜位置编号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="cabinetHumber" lay-verify="cabinetHumber" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">设备资产编号：</label>
                            <div class="layui-input-block">
                                <input type="text" name="propertyNumber" lay-verify="propertyNumber" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">设备购买时间：</label>
                            <div class="layui-input-block">
                                <input type="text" name="equipmentBuyTime" lay-verify="equipmentBuyTime" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">设备使用年限：</label>
                            <div class="layui-input-block">
                                <input type="text" name="equipmentAgeLimit" lay-verify="equipmentAgeLimit" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-col-lg6">
                            <label class="layui-form-label">领料人：</label>
                            <div class="layui-input-block">
                                <input type="text" name="leader" lay-verify="leader" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-card">
                    <div class="layui-card-header">硬件主要配置	</div>
                    <div class="layui-card-body layui-row layui-col-space10">
                        <div class="layui-col-md12">
                            <textarea name="hardwareConfiguration" lay-verify="hardwareConfiguration" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</form>

<script src="../../../../statics/plugins/layui/layui.js"></script>
<script>
    layui.use(['jquery'], function () {
        var $ = layui.jquery; //获取jq

        //获取url传过来的值
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
            }
        }
        var id =  theRequest['id'];

        $.ajax({
            type: "POST",
            url: '../../../../server/queryAllServer?id='+id,
            contentType: "application/json",
            async: false,
            dataType: "json",
            success: function (data) {
                var d = data.data[0]
                //赋值
                for (var key in d) {
                    $("[name='"+key+"']").val(d[key]);
                }
            },
            error: function () {
                layer.msg("系统错误");
            }
        });

    });
</script>
</body>
</html>
