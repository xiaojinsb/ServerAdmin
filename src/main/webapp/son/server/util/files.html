<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>文件上传</title>
    <link rel="stylesheet" href="../../../statics/plugins/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-upload" id="container">
    <button type="button" class="layui-btn layui-btn-normal" id="pickfiles">选择多文件</button>
    <div class="layui-upload-list">
        <table class="layui-table">
            <thead>
            <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>状态</th>
                <th>进度</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody id="uploadingFiles"></tbody>

        </table>
    </div>
    <button type="button" class="layui-btn" id="uploadfiles" style="display: block">开始上传</button>
</div>

<pre id="console"></pre>

<script src="../../../statics/plugins/layui/layui.js"></script>
<script src="../../../statics/src/js/plupload.js"></script>
<script>
    layui.use(['jquery','layer'], function () {
        $ = layui.jquery;
        var layer = layui.layer;

        var uploader = new plupload.Uploader({
            runtimes : 'html5,flash,html4',
            browse_button : 'pickfiles',
            container: document.getElementById('container'),
            url : '../../../parses/uploadFile',
            flash_swf_url : '../../../statics/src/images/Moxie.swf',
            max_file_size : '10000mb',
            // chunk_size: '10mb', //分片上传

            filters : {
                prevent_duplicates : true,
                mime_types: [
                    {title : "files", extensions : "zip,pdf,doc,exe,msi,xlsx,txt"}
                ],
            },

            init: {
                PostInit: function() {
                    $("#uploadingFiles").html("");

                    document.getElementById('uploadfiles').onclick = function() {
                        uploader.start();
                        return false;
                    };
                },

                FilesAdded: function(up, files) {
                    plupload.each(files, function(file) {
                        $("#uploadingFiles").append('<tr id='+file.id+'>\n' +
                            '    <td>'+ file.name+'</td>\n' +
                            '    <td>'+plupload.formatSize(file.size)+'</td>\n' +
                            '    <td>等待上传</td>\n' +
                            '    <td>0%</td>\n' +
                            '    <td><button class="layui-btn layui-btn-mini layui-btn-danger demo-delete" data-val='+file.id+'>删除</button></td>\n' +
                            '</tr>\n');
                    });
                },

                UploadProgress: function(up, file) {
                    $("#" + file.id + " td:eq(3)").html(file.percent+"%");

                },

                FileUploaded: function(up, file) {
                    $("#" + file.id + " td:eq(2)").html("上传成功");
                },

                Error: function(up, err) {
                    $("#" + err.file.id + " td:eq(2)").html(err.message);
                    console.log(err)
                }
            }

        });

        uploader.init();

        $(document).on('click','#uploadingFiles tr .demo-delete',function(){
            $(this).parent().parent().remove();
            var toremove = '';
            var id=$(this).attr("data-val");
            for(var i in uploader.files){
                if(uploader.files[i].id === id){
                    toremove = i;
                }
            }
            uploader.files.splice(toremove, 1);
        });
    });

</script>
</body>
</html>
