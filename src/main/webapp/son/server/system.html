<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>应用系统管理</title>
    <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
    <style>
        .layui-form-label{width: 100px}
        .layui-input-block{margin-left: 130px}
    </style>
</head>
<body>

<form name="searchform" id="searchform" class="layui-form layui-form-pane" method="post" action="" style="margin: 15px 0px 0px 10px">
    <!--搜索组-->
    <div class="layui-form-item" style="margin-bottom: 5px">
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 80px">应用名</label>
            <div class="layui-input-inline">
                <input type="text" name="systemName" placeholder="支持模糊查询" maxlength="50" autocomplete="off" class="layui-input" />
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label" style="width: 90px">运维人员</label>
            <div class="layui-input-inline">
                <select name="userName" id="userName1">
                    <option value="">全部</option>
                </select>
            </div>
        </div>
        <!-- 按钮组 -->
        <button class="layui-btn layui-btn-normal" lay-filter="btnSearch" type="button"  lay-submit>搜索</button>
        <button type="reset"  lay-filter="render" type="button" class="layui-btn layui-btn-primary">重置</button>
    </div>

</form>

<div style="margin-left: 10px">
    <button class="layui-btn" id="add" type="button">
        <i class="layui-icon">&#xe654;</i>
        添加
    </button>
    <button class="layui-btn" id="excel"  type="button">
        <i class="layui-icon">&#xe62d;</i>
        导出excel
    </button>
</div>

<table id="tableList" lay-filter="tableList"></table>

<!--查看信息 绑定在名称上-->
<script type="text/html" id="lookTpl">
    <a href="javascript:;" class="layui-table-link" lay-event="look">{{ d.systemName }}</a>
</script>
<!--查看 服务器 数据库 中间件信息-->
<script type="text/html" id="sLookTpl">
    <a href="javascript:;" class="layui-table-link" lay-event="slook">{{ d.serverName }}</a>
</script>
<script type="text/html" id="dLookTpl">
    <a href="javascript:;" class="layui-table-link" lay-event="dlook">{{ d.dbName }}</a>
</script>
<script type="text/html" id="mLookTpl">
    <a href="javascript:;" class="layui-table-link" lay-event="mlook">{{ d.middlewareName }}</a>
</script>

<!--操作工具栏-->
<script type="text/html" id="operationTpl">
    <button class="layui-btn layui-btn-sm" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</button>
    <button class="layui-btn layui-btn-sm  layui-btn-danger delete" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</button>
</script>
<!--文件管理工具栏    -->
</script><script type="text/html" id="foperationTpl">
    <button class="layui-btn layui-btn-sm" lay-event="fdow"><i class="layui-icon">&#xe601;</i>下载</button>
    <button class="layui-btn layui-btn-sm  layui-btn-danger" lay-event="fdel"><i class="layui-icon">&#xe640;</i>删除</button>
</script>

<!--文件上传信息模板-->
<div id="filesTpl" style="display: none;text-align: center;line-height: 23px">
    <span>上传总进度：<span id="percent"></span>%</span>
    <br>
    <span>已上传：<span id="uploaded"></span>个文件</span>
    <br>
    <span>需要上传：<span id="queued"></span>个文件</span>
    <br>
</div>

<!--添加-->
<div id="addTpl" style="display: none;background-color: #F2F2F2;width: 100%;padding-bottom: 20px">
    <form class="layui-form" method="post" style="padding-top: 20px">

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">应用系统基本信息</div>
                        <div class="layui-card-body layui-row layui-col-space10">

                            <div class="layui-col-lg6">
                                <label class="layui-form-label">应用名称<span class="remind">*</span>：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="systemName" lay-verify="systemName" placeholder="请输入应用系统名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg6">
                                <label class="layui-form-label">部署情况：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="systemDeployment" lay-verify="systemDeployment" placeholder="请输入部署情况" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" id="serverLook1">
                            <span style="float: left">服务器选择：</span>
                            <div class="layui-col-lg1" style="float: left">
                                <button class="layui-btn layui-btn-sm" id="serverTableOpen">选择服务器</button>
                            </div>
                        </div>

                        <div class="layui-card-header" id="serverLook2">
                            <span style="float: left">服务器：</span>
                        </div>

                        <div class="layui-card-body layui-row layui-col-space10">

                            <div class="layui-col-lg6" style="display: none;">
                                <label class="layui-form-label">服务器ip：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="serverId" lay-verify="serverId" id="serverId" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg6" style="display: none;">
                                <label class="layui-form-label">服务器：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="serverName" lay-verify="serverName" id="serverName" placeholder="请选择服务器" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg12">
                                <table id="serverTable" lay-filter="serverTable"></table>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" id="dataLook1">
                            <span style="float: left">数据库选择：</span>
                            <div class="layui-col-lg1" style="float: left">
                                <button class="layui-btn layui-btn-sm" id="dbTableOpen">选择数据库</button>
                            </div>
                        </div>
                        <div class="layui-card-header" id="dataLook2">
                            <span style="float: left">数据库：</span>
                        </div>

                        <div class="layui-card-body layui-row layui-col-space10">

                            <div class="layui-col-lg6" style="display: none;">
                                <label class="layui-form-label">数据库ip：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dbId" lay-verify="dbId" id="dbId"  autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg6" style="display: none;">
                                <label class="layui-form-label">数据库：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="dbName" lay-verify="dbName" id="dbName"  placeholder="请选择数据库" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg12">
                                <table id="dbTable" lay-filter="dbTable"></table>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header" id="middLook1">
                            <span style="float: left">中间件选择：</span>
                            <div class="layui-col-lg1" style="float: left">
                                <button class="layui-btn layui-btn-sm" id="middTableOpen">选择中间件</button>
                            </div>
                        </div>
                        <div class="layui-card-header" id="middLook2">
                            <span style="float: left">中间件：</span>
                        </div>
                        <div class="layui-card-body layui-row layui-col-space10">

                            <div class="layui-col-lg6" style="display: none;">
                                <label class="layui-form-label">中间件ip：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="middlewareId" lay-verify="middlewareId" id="middlewareId" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg6" style="display: none;">
                                <label class="layui-form-label">中间件：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="middlewareName" lay-verify="middlewareName" id="middlewareName" placeholder="请选择中间件" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-col-lg12">
                                <table id="middTable" lay-filter="middTable"></table>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">应用系统管理信息</div>
                        <div class="layui-card-body layui-row layui-col-space10">

                            <div class="layui-col-lg6">
                                <label class="layui-form-label">ip地址：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="systemIp" lay-verify="systemIp" placeholder="请输入服务器名称" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">访问域名：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="systemDomain" lay-verify="systemDomain" placeholder="请输入服务器网络情况" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">管理地址：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="systemUrl" lay-verify="systemUrl" placeholder="请输入服务器部署情况" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">运维人员：</label>
                                <div class="layui-input-block">
                                    <select name="userName" lay-verify="userName" id="userName">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">管理账号：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="systemAdmin" lay-verify="systemAdmin" placeholder="请输入服务器网络情况" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">管理密码：</label>
                                <div class="layui-input-block">
                                    <input type="text" name="systemPas" lay-verify="systemPas" placeholder="请输入服务器网络情况" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>


        <button class="layui-btn" lay-submit lay-filter="submitSave" style="display: none;">保存</button>
        <button type="reset" class="layui-btn layui-btn-primary" lay-filter="render" style="display: none;">重置</button>
    </form>

    <div class="layui-fluid" style="margin-top: 8px">
        <div class="layui-row layui-col-space15">

            <div class="layui-col-md12" id="filesAdmin1">
                <div class="layui-card">
                    <div class="layui-card-header">文件上传<span style="font-size: 12px;color: #757575;">  单个文件大小不能超过100MB 可上传类型zip,pdf,doc,exe,msi,xlsx,txt</span></div>
                    <div class="layui-card-body layui-row layui-col-space10" style="padding-bottom: 40px">

                        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin-left: 20px">
                            <ul class="layui-tab-title">
                                <li lay-id="1" id="adminFile">管理文件</li>
                                <li lay-id="2">上传文件</li>
                            </ul>
                            <div class="layui-tab-content">
                                <div class="layui-tab-item">
                                    <table id="filelist" lay-filter="filelist"></table>
                                </div>
                                <div class="layui-tab-item">

                                    <div class="layui-upload" id="container">
                                        <button type="button" class="layui-btn layui-btn-normal" id="pickfiles">选择多文件</button>
                                        <button type="button" class="layui-btn layui-btn-normal" id="empty">清空</button>
                                        <div class="layui-upload-list">
                                            <table class="layui-table">
                                                <thead>
                                                <tr>
                                                    <th>文件名</th>
                                                    <th>大小</th>
                                                    <th>状态</th>
                                                    <th>进度</th>
                                                    <th>操作</th>
                                                </tr>
                                                </thead>

                                                <tbody id="uploadingFiles"></tbody>

                                            </table>
                                        </div>
                                        <button type="button" class="layui-btn" id="uploadfiles" style="display: none">开始上传</button>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="layui-col-md12" id="filesAdmin2">
                <div class="layui-card">
                    <div class="layui-card-header">文件</div>
                    <div class="layui-card-body layui-row layui-col-space10" style="padding-bottom: 40px">

                        <table id="filellist" lay-filter="filellist"></table>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="../../statics/plugins/layui/layui.js"></script>
<script src="../../statics/src/js/plupload.js"></script>
<script>
    layui.use(['table', 'form','element'], function () {
        var table = layui.table, //获取表格
            form = layui.form, //获取from
            element = layui.element,
            $ = layui.jquery; //获取jq

        //生成一个时间
        var getTime =  new Date().getTime();

        //渲染表格
        var tablelist = table.render({
            id: 'table'
            , elem: '#tableList' //选择表单
            , url: '../../sys/list?t='+getTime //json返回地址
            , page: true //分页 开启
            // , height: 'full-125' // 高度 距离底部
            , cols: [ //表头 //sort 是否开启排序 //fixed 开启操作是否悬浮
                [
                    {type: 'checkbox', fixed: "left"}
                    , {field: 'systemId', title: 'id', align: 'center', sort: true, width: 70}
                    , {field: 'systemName', title: '应用系统名称', toolbar: '#lookTpl', align: 'center', width: 130, style: 'background-color: #eee;'}
                    , {field: 'systemIp', title: 'ip地址', align: 'center', width: 100}
                    , {field: 'systemDomain', title: '访问域名', align: 'center', width: 100}
                    , {field: 'systemUrl', title: '管理地址', align: 'center', width: 100}
                    , {field: 'systemAdmin', title: '管理账号', align: 'center', width: 100}
                    , {field: 'systemPas', title: '管理密码', align: 'center', width: 100}
                    , {field: 'systemDeployment', title: '部署情况', align: 'center', width: 100}
                    , {field: 'userId', title: '运维人员', align: 'center', width: 100}
                    , {field: 'dbId', title: '数据库', align: 'center', width: 100}
                    , {field: 'middlewareId', title: '中间件', align: 'center', width: 100}
                    , {field: 'createTime', title: '创建时间', align: 'center', width: 100}
                    , {field: 'updateTime', title: '更新时间', align: 'center', width: 100}
                    , {title: '操作', toolbar: '#operationTpl', fixed: "right", width: 200}
                ]
            ]
        });

        //查询
        form.on('submit(btnSearch)', function (data) {
            table.reload('table', {
                where: { //设定异步数据接口的额外参数
                    systemName: data.field.systemName,
                    userName: data.field.userName
                }
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false;
        });

        var isfiels = 0;
        $("#add").click(function () {
            //设置 上传 显示 隐藏
            element.tabChange('docDemoTabBrief', '2');
            $("#adminFile").hide();
            //隐藏多余的div
            $("#serverLook1").show()
            $("#serverLook2").hide()
            $("#dataLook1").show()
            $("#dataLook2").hide()
            $("#middLook1").show()
            $("#middLook2").hide()
            $("#filesAdmin1").show()
            $("#filesAdmin2").hide()

            layer.open({
                title: '新增应用系统' //窗口名
                , type: 1 //打开类型
                , shade: 0.4  //遮罩 浓度0.4
                , maxmin: true  //最小化开关 开
                , content: $('#addTpl')  //打开div模版
                , area: ['99%', '99%']  //弹出窗口大小 宽 高
                , btn: ['保存', '取消']  // 低部按钮
                , yes: function (index) { //确定按钮回调
                    //触发表单的提交事件
                    $('form.layui-form').find('button[lay-filter=submitSave]').click();
                },
                success: function (layero, index) { //层弹出后的成功回调

                    //判断上传初始
                    if (isfiels == 0){
                        uploader.init();
                        isfiels = 1;
                    }
                    //弹出窗口成功后渲染表单
                    form.on('submit(submitSave)', function (data) {
                        $.post("../../sys/add", data.field, function (res) {

                            if (res.msg == 'success') {

                                if (uploader.total.queued == 0){
                                    confirm('添加应用系统成功');
                                } else {
                                    //动态的设置上传地址
                                    uploader.settings.url = '../../../parses/uploadFile?fileClassify=sys&fileId='+res.id;
                                    //开启上传
                                    $("#uploadfiles").click()

                                    layer.open({
                                        title: '上传信息'
                                        , type: 1
                                        , closeBtn: 0
                                        , area: ['260px', '170px']
                                        , content: $('#filesTpl')
                                        , btn: ['确定']
                                        ,yes: function(index, layero){
                                            layer.closeAll();
                                        }
                                    });
                                }
                                tablelist.reload(); //刷新
                            } else {
                                if (res.msg != null) {
                                    confirm(res.msg);
                                } else {
                                    confirm('添加应用系统失败');
                                }
                            }

                        });
                        return false; //阻止表单跳转
                    });
                },
                end: function () {
                    $('form.layui-form').find('button[lay-filter=render]').click();
                    //清空上传列表
                    $("#empty").click();

                    //在ie上强制刷新页面
                    if (!!window.ActiveXObject || "ActiveXObject" in window) {
                        location.reload();
                    }
                }
            });
        });

        //导出
        $('#excel').on('click', function(){
            //得到选择的值
            var checkStatus = table.checkStatus('table')
                ,data = checkStatus.data;
            //for出id
            var serverId = [];
            for (var i=0; i<data.length;i++){
                serverId[i] = data[i].systemId;
            }
            var download = "";
            if (serverId.length == 0){
                layer.confirm('是否要导出全部数据', {
                    btn: ['是','否'] //按钮
                }, function(index){
                    download = "../../sys/excel?id=0";
                    dow(download);
                    layer.close(index);
                }, function(index){
                    layer.close(index);
                });
            }else {
                download = "../../sys/excel?id=" + serverId.join(",");
                dow(download);
            }

        });
        //下载
        function  dow(download){
            var iframe  = document.createElement("iframe");
            document.body.appendChild(iframe);
            iframe.src = download;
            iframe.style.display = "none";
        }

        //监听操作条
        table.on('tool(tableList)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'look') {//查看

                //隐藏多余的div
                $("#serverLook1").hide()
                $("#serverLook2").show()
                $("#dataLook1").hide()
                $("#dataLook2").show()
                $("#middLook1").hide()
                $("#middLook2").show()
                $("#filesAdmin1").hide()
                $("#filesAdmin2").show()

                //赋值
                for (var key in data) {
                    $("[name='"+key+"']").val(data[key]);
                    $("[name='"+key+"']").attr("disabled",true);
                }
                form.render('select');

                //列出服务器
                var serverId = $("#serverId").val();
                serverTable(serverId);
                //列出数据库
                var dbid = $("#dbId").val();
                dbTable(dbid);
                //列出中间件
                var middid = $("#middlewareId").val();
                middTable(middid);
                //列出文件
                adminFiles1(data.systemId);

                layer.open({
                    title: '查看服务器信息'//窗口名
                    ,type: 1 //打开类型
                    ,shade: 0.4//遮罩 浓度0.4
                    ,maxmin: true //最小化开关 开
                    ,content: $('#addTpl') //打开div模版
                    , area: ['99%', '99%']  //弹出窗口大小 宽 高
                    , btn: ['关闭']  // 低部按钮
                    , end: function () {
                        $('form.layui-form').find('button[lay-filter=render]').click();
                        for (var key in data) {
                            $("[name='"+key+"']").attr("disabled",false);
                        }
                        //隐藏表格
                        $("#serverTable").parent().hide()
                        $("#dbTable").parent().hide()
                        $("#middTable").parent().hide()
                    }
                });
            } else if (layEvent === 'edit') {//修改

                var systemId = data.systemId;
                //设置 上传 显示 隐藏
                element.tabChange('docDemoTabBrief', '1');
                $("#adminFile").show();
                adminFiles("sys",systemId);

                //隐藏多余的div
                $("#serverLook1").show()
                $("#serverLook2").hide()
                $("#dataLook1").show()
                $("#dataLook2").hide()
                $("#middLook1").show()
                $("#middLook2").hide()
                $("#filesAdmin1").show()
                $("#filesAdmin2").hide()

                //赋值
                for (var key in data) {
                    $("[name='"+key+"']").val(data[key]);
                }
